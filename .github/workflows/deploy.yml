name: Docker Build and Push (Robust Hybrid)

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Log in to the Container registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image (Legacy Mode for Stability)
        run: |
          export DOCKER_BUILDKIT=0
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/fullenvios-antigravity:latest -f Dockerfile.prod .
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/fullenvios-antigravity:latest

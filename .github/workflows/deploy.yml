name: Docker Build and Push (Shield V2 - Ultra Stable)

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Host)
        run: npm install

      - name: Build frontend (Heavy RAM phase)
        run: npm run build

      - name: Log in to the Container registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image (Lightweight Pack)
        run: |
          # Usamos el constructor clásico para evitar errores de rpc/EOF
          export DOCKER_BUILDKIT=0
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/fullenvios-antigravity:latest -f Dockerfile.prod .
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/fullenvios-antigravity:latest

      - name: Trigger Coolify Deploy
        run: |
          # Intentamos avisar al servidor. Si falla por red, no bloqueamos el éxito del build.
          curl -fsSL --connect-timeout 10 --max-time 20 "${{ secrets.COOLIFY_WEBHOOK_URL }}" || echo "Webhook timed out, but build is successful."
